
version: 2

snapshots:
  - name: retail_products_scd
    description: "Transform employees data from Import db to Staging db, as snapshot data"
    columns:
      - name: product_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
      - name: dwh_loaded_at
        description: "Timestamp for when this as loaded into the DW"
        tests:
          - not_null