
version: 2

snapshots:
  - name: retail_employees_snapshot
    description: "Transform employees data from Source db to Import db, as snapshot data"
    columns:
        - name: employees_id
          description: "The primary key for this table"
          tests:
              - unique
              - not_null
        - name: Loaded_At
          description: "Timestamp for when this as loaded into the DW"
          tests:
              - not_null
