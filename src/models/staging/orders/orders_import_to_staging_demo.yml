
version: 2

models:
  - name: orders_import_to_staging_demo
    description: "Transform data from Import db to Staging db"
    columns:
      - name: orders_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
      - name: loaded_at
        description: "Timestamp for when this as loaded into the DW"
        tests:
          - not_null