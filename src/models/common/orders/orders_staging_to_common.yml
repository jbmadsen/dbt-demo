
version: 2

models:
  - name: orders_staging_to_common
    description: "Transform data from Import db to Common db, and adds indexes to the model"
    columns:
      - name: orders_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
      - name: loaded_at
        description: "{{ doc('dwh_loaded_at_description') }}"
        tests:
          - not_null
